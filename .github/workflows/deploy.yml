name: Build and Deploy to Azure

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    if: inputs.environment || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
    environment: ${{ inputs.environment || (github.ref == 'refs/heads/main' && 'production') || (github.ref == 'refs/heads/dev' && 'development') }}
    env:
      TF_VAR_resource_group_name: ${{ vars.RESOURCE_GROUP_NAME }}
      TF_VAR_location: ${{ vars.AZURE_LOCATION }}
    outputs:
      backend_app_service_name: ${{ steps.terraform_apply.outputs.backend_app_service_name }}
      storage_account_name: ${{ steps.terraform_apply.outputs.storage_account_name }}
      resource_group_name: ${{ steps.terraform_apply.outputs.resource_group_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Terraform Azure Credentials
        run: |
          echo "ARM_CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientSecret)" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .tenantId)" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .subscriptionId)" >> $GITHUB_ENV

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          terraform init -upgrade \
            -backend-config="resource_group_name=${{ vars.TF_STATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ vars.TF_STATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ vars.TF_STATE_CONTAINER }}" \
            -backend-config="key=${{ vars.RESOURCE_GROUP_NAME }}.tfstate"

      - name: Terraform Apply
        id: terraform_apply
        working-directory: ./terraform
        run: |
          terraform apply -auto-approve
          echo "backend_app_service_name=$(terraform output -raw backend_app_service_name)" >> $GITHUB_OUTPUT
          echo "storage_account_name=$(terraform output -raw storage_account_name)" >> $GITHUB_OUTPUT
          echo "resource_group_name=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: terraform
    if: inputs.environment || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
    environment: ${{ inputs.environment || (github.ref == 'refs/heads/main' && 'production') || (github.ref == 'refs/heads/dev' && 'development') }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Backend Deployment
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build Backend with Gradle
        working-directory: ./backend
        run: ./gradlew build -x test

      - name: Find JAR artifact
        id: find-jar
        run: |
          JAR_PATH=$(find ./backend/build/libs -name "*.jar" -not -name "*-plain.jar" | head -1)
          echo "Found JAR: $JAR_PATH"
          echo "jar_path=$JAR_PATH" >> $GITHUB_OUTPUT

      - name: Deploy Backend to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ needs.terraform.outputs.backend_app_service_name }}
          resource-group-name: ${{ needs.terraform.outputs.resource_group_name }}
          package: ${{ steps.find-jar.outputs.jar_path }}

      # Frontend Deployment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Upload Frontend to Azure Storage
        run: |
          ACCOUNT_KEY=$(az storage account keys list \
            --account-name ${{ needs.terraform.outputs.storage_account_name }} \
            --resource-group ${{ needs.terraform.outputs.resource_group_name }} \
            --query '[0].value' -o tsv)
          az storage blob upload-batch \
            --account-name ${{ needs.terraform.outputs.storage_account_name }} \
            --destination '$web' \
            --source './frontend/dist' \
            --overwrite \
            --account-key "$ACCOUNT_KEY"