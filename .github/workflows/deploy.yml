name: Build and Deploy to Azure

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - main

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    if: inputs.environment || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
    environment: ${{ inputs.environment || (github.ref == 'refs/heads/main' && 'main') || (github.ref == 'refs/heads/dev' && 'dev') }}
    env:
      TF_VAR_resource_group_name: ${{ vars.RESOURCE_GROUP_NAME }}
      TF_VAR_location: ${{ vars.AZURE_LOCATION }}
    outputs:
      backend_hostname: ${{ steps.terraform_apply.outputs.backend_hostname }}
      backend_app_service_name: ${{ steps.terraform_apply.outputs.backend_app_service_name }}
      resource_group_name: ${{ steps.terraform_apply.outputs.resource_group_name }}
      static_web_app_api_key: ${{ steps.terraform_apply.outputs.static_web_app_api_key }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ensure Terraform State Infrastructure Exists
        run: |
          # Check and create resource group if needed
          if ! az group show --name "${{ vars.TF_STATE_RESOURCE_GROUP }}" &>/dev/null; then
            echo "Creating resource group ${{ vars.TF_STATE_RESOURCE_GROUP }}..."
            az group create \
              --name "${{ vars.TF_STATE_RESOURCE_GROUP }}" \
              --location "${{ vars.AZURE_LOCATION }}"
          else
            echo "Resource group ${{ vars.TF_STATE_RESOURCE_GROUP }} already exists"
          fi

          # Check and create storage account if needed
          if ! az storage account show --name "${{ vars.TF_STATE_STORAGE_ACCOUNT }}" --resource-group "${{ vars.TF_STATE_RESOURCE_GROUP }}" &>/dev/null; then
            echo "Creating storage account ${{ vars.TF_STATE_STORAGE_ACCOUNT }}..."
            az storage account create \
              --name "${{ vars.TF_STATE_STORAGE_ACCOUNT }}" \
              --resource-group "${{ vars.TF_STATE_RESOURCE_GROUP }}" \
              --location "${{ vars.AZURE_LOCATION }}" \
              --sku Standard_LRS \
              --encryption-services blob
          else
            echo "Storage account ${{ vars.TF_STATE_STORAGE_ACCOUNT }} already exists"
          fi

          # Check and create blob container if needed
          if ! az storage container show --name "${{ vars.TF_STATE_CONTAINER }}" --account-name "${{ vars.TF_STATE_STORAGE_ACCOUNT }}" &>/dev/null; then
            echo "Creating container ${{ vars.TF_STATE_CONTAINER }}..."
            az storage container create \
              --name "${{ vars.TF_STATE_CONTAINER }}" \
              --account-name "${{ vars.TF_STATE_STORAGE_ACCOUNT }}"
          else
            echo "Container ${{ vars.TF_STATE_CONTAINER }} already exists"
          fi

      - name: Set Terraform Azure Credentials
        run: |
          echo "ARM_CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientSecret)" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .tenantId)" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .subscriptionId)" >> $GITHUB_ENV

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          terraform init -upgrade \
            -backend-config="resource_group_name=${{ vars.TF_STATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ vars.TF_STATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ vars.TF_STATE_CONTAINER }}" \
            -backend-config="key=${{ vars.RESOURCE_GROUP_NAME }}.tfstate"

      - name: Terraform Apply
        id: terraform_apply
        working-directory: ./terraform
        run: |
          terraform apply -auto-approve
          echo "backend_hostname=$(terraform output -raw backend_hostname)" >> $GITHUB_OUTPUT
          echo "backend_app_service_name=$(terraform output -raw backend_app_service_name)" >> $GITHUB_OUTPUT
          echo "resource_group_name=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "static_web_app_api_key=$(terraform output -raw static_web_app_api_key)" >> $GITHUB_OUTPUT

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: terraform
    if: inputs.environment || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
    environment: ${{ inputs.environment || (github.ref == 'refs/heads/main' && 'main') || (github.ref == 'refs/heads/dev' && 'dev') }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Backend Deployment
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build Backend with Gradle
        working-directory: ./backend
        run: ./gradlew build -x test

      - name: Find JAR artifact
        id: find-jar
        run: |
          JAR_PATH=$(find ./backend/build/libs -name "*.jar" -not -name "*-plain.jar" | head -1)
          echo "Found JAR: $JAR_PATH"
          echo "jar_path=$JAR_PATH" >> $GITHUB_OUTPUT

      - name: Deploy Backend to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ needs.terraform.outputs.backend_app_service_name }}
          resource-group-name: ${{ needs.terraform.outputs.resource_group_name }}
          package: ${{ steps.find-jar.outputs.jar_path }}

      # Frontend Deployment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock
      
      - name: Update proxy config
        run: |
          echo "Backend hostname: ${{ needs.terraform.outputs.backend_hostname }}"
          sed -i "s|__BACKEND_HOSTNAME__|${{ needs.terraform.outputs.backend_hostname }}|g" frontend/staticwebapp.config.json

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: yarn install

      - name: Build Frontend
        working-directory: ./frontend
        run: yarn build

      - name: Deploy Frontend to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ needs.terraform.outputs.static_web_app_api_key }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/frontend" 
          api_location: "" 
          output_location: "dist"